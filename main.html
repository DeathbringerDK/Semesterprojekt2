<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <script src="Scripts/jquery-2.1.3.js"></script>

    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="js/infobox.js"></script>
</head>

<body>
    <div class='topbar'>
        <p>This is the topbar</p>
    </div>
    <div class='body'>
        <div class='calendar'>
            <p>This is the calendar</p>
        </div>
        <!--Infobox med admin rettigheder.-->
        <div class='infobox'>
            <button onclick="createNew(this);">+</button>
            <button onclick="editNews0(this);">...</button>
            <h1 class="news0" contentEditable="false">Header 0</h1>
            <p class="news0" contentEditable="false">Text 0
            </p>
            <button onclick="editNews1(this);">...</button>
            <h1 class="news1" contentEditable="false">Header 1</h1>
            <p class="news1" contentEditable="false">Text 1
            </p>
        </div>
    </div>
    <div class='bottombar'>
        <p>This is the bottombar</p>
    </div>

</body>

</html>

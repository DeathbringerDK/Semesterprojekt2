<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="js/infobox.js"></script>
</head>

<body>
    <div class='topbar'>
        <p>This is the topbar</p>
    </div>
    <div class='body'>
        <div class='calendar'>
            <p>This is the calendar</p>
        </div>
        <!--Infobox med admin rettigheder.-->
        <div class='infobox'>
            <button onclick="createNews">+</button>
            <div class='newsTab'>
                <button class="deleteNews">-</button>
                <button onclick="editNews(this, news0); ">...</button>
                <h1 class="news0 " contentEditable="false ">Header 0</h1>
                <p class="news0 " contentEditable="false ">Text 0
                </p>
            </div>
            <div class='newsTab'>
                <button class="deleteNews ">-</button>
                <button onclick="editNews(this, news1); ">...</button>
                <h1 class="news1 " contentEditable="false ">Header 1</h1>
                <p class="news1 " contentEditable="false ">Text 1
                </p>
            </div>
        </div>
    </div>
    <div class='bottombar'>
        <p>This is the bottombar</p>
    </div>

</body>

</html>
